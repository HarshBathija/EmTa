<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Campus Enterprise Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

</head>
<body style="background-image: url('2library001.jpeg');">
<!-- partial:index.partial.html -->
<div class="container" ng-app="myApp" style = "text-align:center">
  <div style="padding-top:5%">
    <div ng-init="myVar = 'ncstate-brick-2x1-red.png'">
      <img ng-src="{{myVar}}">
  </div>
  <div class="row">
    <div class="col-md-12">
        
      </div>
    </div>
    
    <div ui-view></div>
    
  </div>
  
  <script type="text/ng-template" id="login.html">
    <div class="col-md-12" style = "margin: 5%;padding-left: 25%;">
      <h3 style = "padding-right: 45%"> Employee - Dining Login Page</h3>
      
      <form ng-submit="formSubmit()" class="form" style = "padding-left: 10%">
        <div class="col-md-4">
          <div class="form-group" style= "padding-left: 10%;padding-top: 5%">
            <input type="text" class="form-control" ng-model="StudentID" placeholder="StudentID" required=""/>
          </div> 

          <div class="form-group" style= "padding-left: 10%">
            <input type="password" class="form-control" ng-model="EmployeeName"  placeholder="EmployeeName" required=""/>
          </div>

          <div class="form-group" style= "padding-left: 10%">
            <input type="password" class="form-control" ng-model="Store"  placeholder="Store" required=""/>
          </div>

          <div class="form-group" style= "padding-left: 15%">
            <button type="submit" class="btn btn-success">Login</button>
            <span class="text-danger">{{ error }}</span>
          </div>

        </div>
      </form>
    </div>
  </script>
  
  <script type="text/ng-template" id="home.html">
    <div class="col-md-12">
      <h3>Home Page</h3>
    
      <a ui-sref="login">Back</a>
    </div>
  </script>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js'></script><script  src="./script.js"></script>

</body>
</html>
